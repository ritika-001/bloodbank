<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="signup.css">
	<title>Signup</title>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-lg-3 d-flex justify-content-center flex-column p-0">
			<center><h1 class="font-mont">Welcome!!</h1></center>
			<center><p class="font-nunito text-muted">Give Blood,save life</p></center>
			<div class="bloodlogo d-flex justify-content-center mt-5">
				<img src="bloodlogo1.png" width="100%">
			</div>
		</div>
		<div class="col-lg-9 p-0">
			<div class="Inputpage div1">
			  <form onsubmit="return false;">
					<div class="row">
						<div class="col-lg-12">
							<h1>Sign Up</h1>
						</div>
					</div><br/>
					<div class="row">
							<div class="col-md-4 col-lg-4">
								<p class="font-nunito">FirstName</p>
							    <input type="text" placeholder="FirstName" class="input form-control-1" name="fname">
			                </div>
			                <div class="col-md-4 col-lg-4">
			                	<p>MiddleName</p>
							    <input type="text" placeholder="MiddleName" class="input form-control-1" name="mname">
						    </div>
							<div class="col-md-4 col-lg-4">
								<p>LastName</p>
							    <input type="text" placeholder="LastName" class="input form-control-1" name="lname">
						    </div>
					</div><br/>
					<div class="row">
							<div class="col-md-6 col-lg-6">
								<p>UserName</p>
							    <input type="text" placeholder="UserName" class="input form-control-1" name="uname">
			                </div>
			                <div class="col-md-6 col-lg-6">
			                	<p>Email</p>
							    <input type="text" placeholder="Email" class="input form-control-1" name="email">
						    </div>
					</div><br/>
					<div class="row">
							<div class="col-md-6 col-lg-6">
								<p>Phone Number</p>
							    <input type="text" placeholder="Phone number" class="input form-control-1" name="phone">
			                </div>
			                <div class="col-md-6 col-lg-6">
			                	<p>Brithdate</p>
							    <input type="date" placeholder="Birthdate" class="input form-control-1" name="bdate">
						    </div>
					</div>
					<div class="buttonspace d-flex justify-content-center">
					 <button class="button info" onclick="previous()">Previous</button>
					 <button class="button info" onclick="next()">Next</button>
				   </div>
		     </div>
		     <div class="Inputpage div2">
					<div class="row">
						<div class="col-lg-12">
							<h2>Sign Up</h2>
						</div>
					</div><br/>
					 <div class="row">
							<div class="col-md-4 col-lg-4">
								<p>Country</p>
								<select class="input form-control-2" name="country">
								  <option selected>Country</option>
								  <option value="India">India</option>
								  <option value="Australia">Australia</option>
								</select>
							</div>
							<div class="col-md-4 col-lg-4">
								<p>State</p>
								<select class="input form-control-2" name="state">
								  <option selected>State</option>
								  <option value="Gujrat">Gujrat</option>
								  <option value="Andra pradesh">Andra pradesh</option>
								</select>
				            </div>
				            <div class="col-md-4 col-lg-4">
				            	<p>City</p>
								<select class="input form-control-2" name="city">
								  <option selected>City</option>
								  <option value="Ahmedabad">Ahmedabad</option>
								  <option value="Surat">Surat</option>
								</select>
				            </div>
		            </div><br/>
					<div class="row">
					    <div class="col-md-6 col-lg-6">
						     <p>Gender</p>
						     <select class="input form-control-2" name="gender">
								  <option selected>Gender</option>
								  <option value="Male">Male</option>
								  <option value="Female">Female</option>
								  <option value="Other">Other</option>
							</select>
					    </div>
						<div class="col-md-6 col-lg-6">
							<p>Blood Group</p>
							<select class="input form-control-2" name="bloodgroup">
							  <option selected>Blood Group</option>
							  <option value="A+">A+</option>
							  <option value="A-">A-</option>
							  <option value="B+">B+</option>
							  <option value="B-">B-</option>
							  <option value="AB">AB+</option>
							  <option value="AB-">AB-</option>
							  <option value="O+">O+</option>
							  <option value="O-">O-</option>
							</select>
		                </div>
					</div><br/>
					<div class="row">
						<div class="col-md-6 col-lg-6">
							<p>Weight</p>
							<input type="text" placeholder="weight" class="input form-control-2" name="weight">
						</div>
						<div class="col-md-6 col-lg-6">
							<p>Password</p>
			                <input type="password" placeholder="Password" class="input form-control-2" name="password">
			            </div>
			        </div><br/>
			        <div class="row">
						<div class="col-md-12 col-lg-12">
							<p>Address</p>
							<textarea class="textarea" name="address" placeholder="Address form-control-2" style="width:100%;border-radius:7px;"></textarea>
						</div>
			        </div>
			 		<div class="buttonspace d-flex justify-content-center">
			          <button class="button info" onclick="previous()">Previous</button>
				      <button class="button info" onclick="next()">Next</button>
				      <button class="button info" onclick="Sub()">Submit</button>
			        </div>
		        </div>
		    </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="/bloodbank/global.js"></script>
<script type="text/javascript">
	var i=0;
    $(".div2").css('display','none');
    var form=document.forms[0];
	function next() 
	{
		if(validate(i+1)){
			i++;
		   if(i==1)
		   {	   		
	            $(".div1").css('display','none');
			    $(".div2").css('display','flex');
		   }
		   if(i>=2)
		   {
		   	       i=1;
	       }
		   if(i>=3){
		   	//next btn des
		   	i=2;
		   }
		} 
	}
	function previous() 
	{
		i--;
		if(i<=0){
			//prev btn des
		   	i=0;
		}
	   if(i==1)
	   {
            $(".div1").css('display','none');
		    $(".div2").css('display','flex');
		    $(".div3").css('display','none');
	   }
	   if(i==0)
	   {
            $(".div2").css('display','none');
		    $(".div1").css('display','flex');
		    $(".div3").css('display','none');
	   }
	}
	var form=document.forms[0];
	function Sub()
	{
		if(validate(2)){
			console.log(111);

		var regex = /^[A-Za-z0-9 ]+$/;
        var isValid = regex.test(form.uname.value);
        var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
        var validmail = mailformat.test(form.email.value);
        var phoneno = /^\d{10}$/;
        var validnum = phoneno.test(form.phone.value);
        var passw = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
        var validpassword = passw.test(form.password.value);
        // var reconfirm = validpassword.match(form.reconfirmpass.value);
		var data={
			fname:form.fname.value,	
			mname:form.mname.value,
			lname:form.lname.value,
			uname:form.uname.value,
			email:form.email.value,
			phone:form.phone.value,
			date:form.bdate.value,
			gender:form.gender.value,
			address:form.address.value,
            country:form.country.value,
            state:form.state.value,
            city:form.city.value,
            bloodgroup:form.bloodgroup.value,
            weight:form.weight.value, 
			password:form.password.value
		};
		console.log(data);
		$.ajax({
			url:'index.php',
			method:'post',
			data:data,
			success:function(a,b){
				alert(a);
				if(a=='done')
					form.reset();
			}
		});
		}
	}
</script>	
</html>

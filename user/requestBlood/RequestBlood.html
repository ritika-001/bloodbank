<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
	<link rel="stylesheet" type="text/css" href="requestblood.css">
	<title>Request Blood</title>
</head>

<body>
<form onsubmit="return false;">
<div class="container">
	<div class="row">
			<div class="col-lg-12">
				<h3 class="font-mont" style="margin-top:20px;">Request For Blood</h3>
			</div>
		</div>	<br/>
	<div class="row">
		<div class="col-lg-6">
			<p>Blood Group</p>
				<select class="abcd" name="bloodgroup">
				  <option selected>Blood Group</option>
				  <option value="A+">A+</option>
				  <option value="A-">A-</option>
				  <option value="B+">B+</option>
				  <option value="B-">B-</option>
				  <option value="AB">AB+</option>
				  <option value="AB-">AB-</option>
				  <option value="O+">O+</option>
				  <option value="O-">O-</option>
				</select>
        </div>
        <div class="col-lg-6">
			    <p>Place to donate</p>
			  <input type="text" name="hospital" placeholder="place to donate">
				
        </div>
	</div><br/>
	<div class="row">
		<div class="col-lg-6">
			  <p>Date1</p>
			  <input type="date" name="timestarts" placeholder="date1">
		</div>
		<div class="col-lg-6">
			<p>Date2</p>
			 <input type="date" name="timeends" placeholder="date2">
		</div>
	</div><br/>
	<div class="row">
		<div class="col-lg-12">
			<p>Message</p>
			<textarea placeholder="message" name="message"></textarea>
		</div>
	</div>
	 <button class="button" onclick="submitd()">Place a Request</button>
</div>
</form>
</body>
<script type="text/javascript">
	function submitd(){
		var form=document.forms[0];
	    var data={
	    	    bloodgroup:form.bloodgroup.value,
                hospital:form.hospital.value,
                timestarts:form.timestarts.value,
                timeends:form.timeends.value,
                message:form.message.value,
			};
			console.log(data);
			$.ajax({
				url:'request.php',
				method:'post',
				data:data,
				success:function(a,b){
					alert(a);
					if(a=='done')
						form.reset();
				}
			});
		}
	
</script>
</html>
